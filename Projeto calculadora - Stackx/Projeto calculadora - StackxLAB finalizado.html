<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculadora</title>
</head>

<body>
    <h1>Bem vindo ao meu site!</h1>
    <h2>Utilize a ferramenta abaixo para agilizar seu dia</h2>

    <div>
        <input id="display" class="display" readonly>
        <button class="blue-button" onclick="limparaTela()">AC</button>
        <button class="blue-button" onclick="inverternumero()">+/-</button>
        <button class="blue-button" onclick="adicionarCaracter('/')">/</button>
        <button class="blue-button" onclick="adicionarCaracter('*')">*</button>
        <button class="black-button" onclick="adicionarCaracter('7')">7</button>
        <button class="black-button" onclick="adicionarCaracter('8')">8</button>
        <button class="black-button" onclick="adicionarCaracter('9')">9</button>
        <button class="blue-button" onclick="adicionarCaracter('-')">-</button>
        <button class="black-button" onclick="adicionarCaracter('4')">4</button>
        <button class="black-button" onclick="adicionarCaracter('5')">5</button>
        <button class="black-button" onclick="adicionarCaracter('6')">6</button>
        <button class="blue-button" onclick="adicionarCaracter('+')">+</button>
        <button class="black-button" onclick="adicionarCaracter('1')">1</button>
        <button class="black-button" onclick="adicionarCaracter('2')">2</button>
        <button class="black-button" onclick="adicionarCaracter('3')">3</button>
        <button class="blue-button equal" onclick="calcular()">=</button>
        <button class="black-button" onclick="adicionarCaracter('0')">0</button>
        <button class="blue-button" onclick="adicionarCaracter('.')">.</button>
    </div>

    <div id="historico" class="campohistorico">
        <h3>Hist√≥rico</h3>
        <div id="listaDeHistorico"></div>
    </div>

    <script>
        function adicionarCaracter(numero) {
            const display = document.getElementById("display");
            display.value += numero;
        }

        function limparaTela() {
            document.getElementById("display").value = "";
        }

        function calcular() {
            try {
                const display = document.getElementById("display");
                const resultado = new Function(`return ${display.value}`)();
                adicionarAoHistorico(`${display.value} = ${resultado}`);
                display.value = resultado;
            } catch (error) {
                document.getElementById("display").value = "Erro";
            }
        }

        function inverternumero() {
            const display = document.getElementById("display");
            display.value = parseFloat(display.value) * -1 || 0;
        }

        function adicionarAoHistorico(operacao) {
            const listaHistorico = document.getElementById("listaDeHistorico");
            const novaLinha = document.createElement("p");
            novaLinha.textContent = operacao;
            listaHistorico.appendChild(novaLinha);
        }
    </script>

</body>

</html>
